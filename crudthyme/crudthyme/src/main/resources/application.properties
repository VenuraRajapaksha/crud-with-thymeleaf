# --- Server properties ---
server.port=8081
server.servlet.context-path=/
server.jetty.acceptors=2
server.jetty.max-http-form-post-size=200000
server.jetty.selectors=2

# --- DB Properties ----
spring.datasource.url=jdbc:mysql://localhost:3306/gig_platform_api_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=Strong123456

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true

spring.jpa.show-sql=true

spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.validationQuery=SELECT 1
